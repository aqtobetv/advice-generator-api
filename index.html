<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;500;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Advice generator app</title>
  <script src="app.js" defer></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <article>
      <h1 class="visually-hidden">Advice</h1>
      <p class="advice-number">ADVICE #117</p>
      <h2 class="advice">"It is easy to sit up and take notice, what's difficult is getting up and taking action"</h2>      
      <picture>
        <source media="(min-width:1440px)" srcset="./images/pattern-divider-desktop.svg" alt="pattern-divider">        
        <img src="./images/pattern-divider-mobile.svg" alt="pattern-divider" >
      </picture>
      <button class="neonCircle">
        <img src="./images/icon-dice.svg" alt="dice" class="dice-icon">
        
      </button>
     
    </article>
    
  </main>  
</body>
</html>
